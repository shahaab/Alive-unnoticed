<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #searchInput, #ageSlider {
      margin-bottom: 10px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    select, input {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <input type="text" id="searchInput" placeholder="Search by Name" oninput="searchCards()">
  <label for="showGender">Show Gender:</label>
  <input type="checkbox" id="showGender" onchange="toggleGenderVisibility()">
  <br>
  <label for="ageSlider">Age Range:</label>
  <input type="range" id="ageSlider" min="0" max="100" value="0" oninput="filterByAge()">
  
  <div id="cardsContainer"></div>

  <script type="module">
    // Import the jsonData from the data.js module
    import jsonData from './dataset.js';

    // Function to render cards based on the JSON data
    function renderCards(data) {
      var cardsContainer = document.getElementById("cardsContainer");
      cardsContainer.innerHTML = '';

      data.forEach(function(item) {
        var card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <h3>${item.Name}</h3>
          <p>Age: ${item.Age}</p>
          <p>Gender: ${item.Gender}</p>
        `;

        cardsContainer.appendChild(card);
      });
    }

    // Call the renderCards function with the loaded data
    renderCards(jsonData);

    // Function to search cards by name
    function searchCards() {
      var searchInput = document.getElementById("searchInput");
      var searchTerm = searchInput.value.toLowerCase();

      var filteredData = jsonData.filter(function(item) {
        return item.Name.toLowerCase().includes(searchTerm);
      });

      renderCards(filteredData);
    }

    // Function to toggle visibility of gender
    function toggleGenderVisibility() {
      var showGenderCheckbox = document.getElementById("showGender");
      var filteredData;

      if (showGenderCheckbox.checked) {
        // Show all data
        filteredData = jsonData;
      } else {
        // Hide gender information
        filteredData = jsonData.map(item => ({ ...item, Gender: '' }));
      }

      renderCards(filteredData);
    }

    // Function to filter cards by age range
    function filterByAge() {
      var ageSlider = document.getElementById("ageSlider");
      var maxAge = parseInt(ageSlider.value);

      var filteredData = jsonData.filter(function(item) {
        return item.Age <= maxAge;
      });

      renderCards(filteredData);
    }
  </script>

</body>
</html>
